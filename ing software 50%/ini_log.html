  <!-- Hoja de estilos externa -->
  <link rel="stylesheet" href="./style/ini_log_style.css" />

  <style>
    /* Animación 3D del logo */
    .logo-3d {
      animation: giro3D 5s linear infinite;
      transform-style: preserve-3d;
      display: block;
      margin: 0 auto;
    }

    @keyframes giro3D {
      from {
        transform: rotateY(0deg);
      }
      to {
        transform: rotateY(360deg);
      }
    }

    /* Ajustes básicos para íconos (por si no están en el CSS externo) */
    .user-icon, .mail-icon {
      width: 60px;
      position: absolute;
      top: 15px;
    }

    .user-icon {
      right: 80px;
    }

    .mail-icon {
      right: 20px;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>

<body>

  <!-- Botón hamburguesa -->

  <label for="menu-toggle" id="menu-btn">

  <!-- Contenido principal -->
  <main>

    <img src="./img/logo-wayne-corp.png" alt="Wayne Corp Logo" class="logo-3d" />

    <img src="./img/usuario.png" alt="Usuario" class="user-icon" />
    <img src="./img/mensaje_azul.png" alt="Correo" class="mail-icon" />
  </main>

  <footer>
    <p>Maracaibo, Venezuela | Derechos Reservados ©</p>
  </footer>

</body>
</html>

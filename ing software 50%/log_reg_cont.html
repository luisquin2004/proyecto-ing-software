<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registrar Usuario Wayne Corp</title>
  <link rel="stylesheet" href="./style/log_reg_cont_style.css" />
  <style>
  .logo-3d {
    animation: giro3D 5s linear infinite;
    transform-style: preserve-3d;
  }

  @keyframes giro3D {
    0% {
      transform: rotateY(0deg);
    }
    100% {
      transform: rotateY(360deg);
    }
  }
</style>

  <style>
    /* Estilo para que el mensaje de error se vea correctamente */
    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 5px;
      text-align: left;
      width: 300px; 
      min-height: 20px;
    }
    /* Ajuste en el input-group para apilar label, input, y error */
    .input-group-row .input-group {
      flex-direction: column;
      align-items: flex-start;
    }
    .input-group-row .input-group label {
      margin-right: 0;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="barra_decorativa_azul_1"></div>
  <div class="barra_decorativa_azul_2"></div>
  <div class="barra_decorativa_negra_1"></div>
  <div class="barra_decorativa_negra_2"></div>

  <div class="container">
    <img src="./img/logo-wayne-corp.png" alt="Wayne Corp Logo" class="logo logo-3d" />
    <h1 class="titulo">Ingresar Contraseña</h1>

    <form action="log_reg_preg.html" method="POST">
      <div class="input-group-row">
        <div class="input-group">
          <label for="contrasena">Contraseña</label>
          <input type="password" id="contrasena" name="contrasena" />
          <div class="error-message" id="error-contrasena"></div>
        </div>
        <div class="input-group">
          <label for="confirmar_contrasena">Confirmar contraseña</label>
          <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" />
          <div class="error-message" id="error-confirmar_contrasena"></div>
        </div>
      </div>

      <button type="submit" class="arrow-btn">&#8594;</button>
    </form>
  </div>
  
  <script src="log_reg_cont_js.js"></script>
</body>
</html>

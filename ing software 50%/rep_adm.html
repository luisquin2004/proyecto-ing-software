      animation: giro3D 5s linear infinite;

      0% {
        transform: rotateY(0deg);
      }
      100% {
        transform: rotateY(360deg);
      }
    }
  </style>
</head>
<body>

  <input type="checkbox" id="menu-toggle" />
  <label for="menu-toggle" id="menu-btn">
    <span></span>
    <span></span>
    <span></span>
  </label>

  <nav id="sidebar">
    <ul>
      <li><a href="ini_adm.html">Inicio</a></li>
      <li><a href="emp_adm.html">Empresas</a></li>
      <li><a href="tra_con_adm.html">Transacciones</a></li>
      <li><a href="cat_adm.html">Catalogo</a></li>

      <li><a href="rep_adm.html">Reportes</a></li>
      <li><a href="ayu_adm.html">Ayuda</a></li>
    </ul>

  <h1 class="header">Reportes</h1>

  

  <a href="login.html">
    <img src="./img/usuario.png" alt="Usuario" class="user-icon" />
  </a>

  <img src="./img/mensaje_azul.png" alt="Correo" class="mail-icon" />

  <!-- SECCIÓN DE FILTROS DE REPORTES -->
  <section class="reportes-section">
    <h2>Generar reportes de la empresa</h2>
    <p>Selecciona el período de tiempo para consultar los reportes.</p>

    <form class="filtro-form">
      <!-- Tipo de período -->
      <div class="campo">
        <label for="tipo-periodo">Tipo de período:</label>
        <select id="tipo-periodo" name="tipo-periodo">
          <option value="rango">Rango de fechas</option>
          <option value="mes">Por mes</option>
          <option value="anio">Por año</option>
          <option value="todo">Todo el histórico</option>
        </select>
      </div>

      <!-- Rango de fechas -->
      <div class="grupo-fechas" id="grupo-rango">
        <div class="campo">
          <label for="fecha-desde">Desde:</label>
          <input type="date" id="fecha-desde" name="fecha-desde">
        </div>
        <div class="campo">
          <label for="fecha-hasta">Hasta:</label>
          <input type="date" id="fecha-hasta" name="fecha-hasta">
        </div>
      </div>

      <!-- Filtro por mes -->
      <div class="grupo-fechas oculto" id="grupo-mes">
        <div class="campo">
          <label for="mes-reporte">Mes:</label>
          <input type="month" id="mes-reporte" name="mes-reporte">
        </div>
      </div>

      <!-- Filtro por año -->
      <div class="grupo-fechas oculto" id="grupo-anio">
        <div class="campo">
          <label for="anio-reporte">Año:</label>
          <input type="number" id="anio-reporte" name="anio-reporte" min="2000" max="2100" placeholder="2025">
        </div>
      </div>

      <!-- Tipo de reporte (opcional) -->
      <div class="campo">
        <label for="tipo-reporte">Tipo de reporte:</label>
        <select id="tipo-reporte" name="tipo-reporte">
          <option value="general">General</option>
          <option value="ventas">Ventas</option>
          <option value="gastos">Gastos</option>
          <option value="empresas">Empresas registradas</option>
        </select>
      </div>

      <button type="submit" class="btn-generar">Generar reporte</button>
    </form>
  </section>

  <footer>
    <p>Maracaibo, Venezuela | Derechos Reservado ©</p>
  </footer>

  <!-- SCRIPT PARA CAMBIAR ENTRE RANGO / MES / AÑO -->
  <script>
    const tipoPeriodo = document.getElementById('tipo-periodo');
    const grupoRango = document.getElementById('grupo-rango');
    const grupoMes = document.getElementById('grupo-mes');
    const grupoAnio = document.getElementById('grupo-anio');

    function actualizarVisibilidadFiltros() {
      const valor = tipoPeriodo.value;

      grupoRango.style.display = (valor === 'rango') ? 'flex' : 'none';
      grupoMes.style.display = (valor === 'mes') ? 'flex' : 'none';
      grupoAnio.style.display = (valor === 'anio') ? 'flex' : 'none';
    }

    // Estado inicial
    actualizarVisibilidadFiltros();

    // Cambia cuando el usuario selecciona otro tipo de período
    tipoPeriodo.addEventListener('change', actualizarVisibilidadFiltros);
  </script>

</body>
</html>

spring.application.name=wayne

# SQLite Configuration
spring.datasource.url=jdbc:sqlite:src/main/resources/bd/Wayne.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jvmArguments=--enable-native-access=ALL-UNNAMED

# Habilitar Swagger UI
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

# Configuración de la API
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.operationsSorter=method

# Información de la API
springdoc.info.title=API Wayne
springdoc.info.description=Documentación de la API Wayne
springdoc.info.version=1.0.0